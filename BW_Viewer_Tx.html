<!DOCTYPE html>
<html lang="en">
<head>
  <title>BW_Viewer 2.0</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>

<script> var netdataTheme = 'slate'; </script>
<script type="text/javascript" src="dashboard.js?v20170724-7"></script>
<script> var update_always = 'true'; </script>
<script>
        // always update the charts, even if focus is lost
           NETDATA.options.current.stop_updates_when_focus_is_lost = false;
           var RELOAD_EVERY = 120;
           setTimeout(function(){location.reload();}, RELOAD_EVERY * 60 * 1000);
</script>

<body>

           <img src="anuvu-logo-black.png" style="width:280px; height:64px">
           <div style="width: 60%; height: 60px; text-align: center; color:#05FFA1; font-family:
                       geneva ;font-variant: small-caps; display:inline-block">
                       <font size="+4"><b> Mikrotik Throughput Test (TX)</b></font>
           </div>
           <div style="width: 69%; display: inline-block; color: #F9D62E; height: 105px">
                <div data-netdata="net.ens224"
                     data-dimensions="received"
                     data-title="INBOUND TRAFFIC"
                     data-chart-library="dygraph"
                     data-width="100%"
                     data-height="400%"
                     data-after="-300"
                     data-colors="#3366FF"
                ></div>
            </div>

           <div style="width: 30%; margin: auto; display: inline-block; color: #00f9ff;  height:80px;">
                <div data-netdata="net.ens224"
                     data-title="Rx Traffic"
                     data-chart-library="gauge"
                     data-width="50%"
                     data-height="50%"
                     data-after="-300"
                     data-colors="#FFC425"
                ></div>
            </div>

            <div style="width: 49%; display: inline-block; color: #00f9ff; height:80px;">
                <div data-netdata="ipv4.errors"
                     data-title="TOTAL NETWORK ERRORS"
                     data-chart-library="dygraph"
                     data-width="100%"
                     data-height="200%"
                     data-after="-300"
                     data-colors="#FE0000"
                ></div>
            </div>


            <div style="width: 49%; display: inline-block; color: #F9D62E; height:95px;">
                <div data-netdata="net_packets.ens224"
                     data-dimensions="received"
                     data-title="PACKETS PER SECOND"
                     data-chart-library="dygraph"
                     data-width="100%"
                     data-height="300%"
                     data-after="-300"
                ></div>
            </div>
</body>
</html>
